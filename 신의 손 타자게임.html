<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>신의 손 타자게임</title>
<style>
.wrapper{
	width:1000px;
	height:700px;
	background:yellow;
	margin:auto;
}
#stage{
	width:100%;
	height:500px;
	background:dodgerblue;
	position:relative;
	overflow:hidden;
}
.info{
	width:100%;
	height:150px;
	background:blue;
	overflow:hidden; /*자식 플롯되면, 부모요소가 그 공간을 
							인식해야 하기 때문에 주는 속성*/
}
#score{
	width:33.33%;
	height:100%;
	background:red;
	float:left;
}
.hp_area{
	width:33.33%;
	height:100%;
	background:green;
	float:left;
	text-align:center;
}
#box{
	width:150px;
	height:100%;
	margin:auto;
}
#stage_info{
	width:33.33%;
	height:100%;
	background:pink;
	float:left;
}
.input_area{
	width:100%;
	height:50px;
	text-align:center;
	background:#ccc;
}
.input_area input{
	font-size:40px;
	text-align:center;
}
</style>
<script src="./HP.js"></script>
<script src="./Word.js"></script>
<script src="../lib/common.js"></script>
<script>
var wordArray=[
	["마우스","화성","비빔밥","자전거","오뚜기","유자차","감기","3호선","오라클","영화"],
	["커피","단성사","미국","하드","뉴스","하늘","여행","가방","모니터","소설"],
	["머그컵","안드로이드","목성","4계절","지리산","구름","아버지","노트","창문","고양이"]
];
var stage;
var box;
var interval=1000; //각 스테이지마다 속도를 결정하는 변수
function init(){
	stage=document.getElementById("stage");
	box=document.getElementById("box");
	createHP();
	createWord();
	gameLoop();
}
//hp 생성 
function createHP(){
	for(var i=0;i<9;i++){
		var hp=new HP(box);
	}
}
//게임에 사용될 단어들 등장시키기!!
function createWord(){
	for(var i=0;i<wordArray[0].length;i++){
		var word=new Word(stage,wordArray[0][i],i*100,-getRandom(100));
	}
}
function gameLoop(){
	//등장한 모든 케릭터들의 동작함수를 호출...
	
	setTimeout("gameLoop()",interval);
}
addEventListener("load",function(){
	init();
});
</script>
</head>
<body>
	<div class="wrapper">
		<div id="stage">단어나올곳</div>
		<div class="info">
			<div id="score">점수영역</div>
			<div class="hp_area">
				<div id="box"></div>
			</div>
			<div id="stage_info">stage 표시</div>
		</div>
		<div class="input_area">
			<input type="text" id="keyInput"/>
		</div>
	</div>
</body>
</html>
