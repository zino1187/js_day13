<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>우주선 슈팅게임(횡단형)</title>
<style>
*{margin:0px;}
#stage{
	width:1280px;
	height:640px;
	background:url("../res/game_bg.jpg");
}
</style>
<script>
var stage;
var x=0;//배경 이미지의 x축 위치를 결정하는 변수

function init(){
	stage=document.getElementById("stage");	
	bgEffect();
}
//배경이 횡방향으로 흘러가게..
function bgEffect(){
	stage.style.backgroundPosition=x+"px 0px";
}

function gameLoop(){
	setTimeout("gameLoop()",10);
}
addEventListener("load", function(){
	init();
});
</script>
</head>
<body>
	<div id="stage"></div>
</body>
</html>
